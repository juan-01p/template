<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            background: #3399ff;
            padding: 20px;
        }

        ul li {
            background: #cce5ff;
            margin: 5px;
        }
        div li.bggreen{
            background: rgb(7, 192, 7);
        }
        div li{
            list-style-type: none;
            background: rgb(218, 214, 214);
            margin: 7px;
            border-radius: 6px;
        }
      
    </style>
</head>

<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <div>
        <li class="bggreen">Stylesheet1</li>
        <li>Stylesheet2</li>
        <li>Stylesheet3</li>
        <li>Stylesheet4</li>
        <li>No Stylesheet</li>
    </div>

</body>

</html>
